<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        background: #ff0fbf;
        background-image: -webkit-linear-gradient(top, #ff0fbf, #1c75ad);
        background-image: -moz-linear-gradient(top, #ff0fbf, #1c75ad);
        background-image: -ms-linear-gradient(top, #ff0fbf, #1c75ad);
        background-image: -o-linear-gradient(top, #ff0fbf, #1c75ad);
        background-image: linear-gradient(to bottom, #ff0fbf, #1c75ad);
        -webkit-border-radius: 5;
        -moz-border-radius: 5;
        border-radius: 5px;
        font-family: Courier New;
        color: #ffffff;
        font-size: 20px;
        padding: 10px 20px 10px 20px;
        text-decoration: none;
      }

      button:hover {
        background: #1c75ad;
        background-image: -webkit-linear-gradient(top, #1c75ad, #ff0fbf);
        background-image: -moz-linear-gradient(top, #1c75ad, #ff0fbf);
        background-image: -ms-linear-gradient(top, #1c75ad, #ff0fbf);
        background-image: -o-linear-gradient(top, #1c75ad, #ff0fbf);
        background-image: linear-gradient(to bottom, #1c75ad, #ff0fbf);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <button id="create">Create Note</button>
    <button id="read">Read All Note</button>
    <button id="update">Update Note</button>
    <button id="delete">Delete Note</button>

    <script src="./js/main.js"></script>
  </body>
</html>
